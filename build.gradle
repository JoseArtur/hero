plugins {
    id 'java'
    id 'application'
}
apply plugin: 'java'

application {mainClass.set("Application")}
group 'com.joseartur.heroo'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
//This line tells Gradle where to look
//(if necessary) for dependencies
//artifact (a fancy word for a Jar file)

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation group: 'com.googlecode.lanterna', name:
            'lanterna', version: '3.1.1'
}

test {
    useJUnitPlatform()
}
